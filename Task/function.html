      // Write a function that takes a list of numbers and returns a new list without duplicates.
      let numbers = [1, 2, 3, 2, 4, 3, 5];
let uniqueNumbers = [];

for (let i = 0; i < numbers.length; i++) {
    let found = false; 

    for (let k = 0; k < uniqueNumbers.length; k++) {
        if (numbers[i] === uniqueNumbers[k]) {
            found = true; 
            break; 
        }
    }

    // If not found, add to uniqueNumbers
    if (!found) {
        uniqueNumbers.push(numbers[i]);
    }
}

console.log(uniqueNumbers);
