<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method_in_JS</title>
</head>
<body>
    <script>
        // String Method Tasks
    /* 1. Take a string: "JavaScript Programming".
    Print the string in lowercase, uppercase, and its length.*/
    let  str="JavaScript Programming";
    console.log("Lowercase:",str.toLowerCase());
    console.log("Uppercase:",str.toUpperCase());
    console.log("length:",str.length);

   /* 2. From the string "Frontend Development", extract the word "Frontend" using slice().*/
    let str1="Frontend Development";
    console.log("Slice:",str1.slice(0,8));

   /*3. Take a string with extra spaces: " Learn JS Fast ". Remove the spaces using trim(). */
   let str2=" Learn JS Fast ";
   console.log("Trim:",str2.trim());

   /*4. Check if the string "welcome to coding" contains the word "coding" using includes(). */
     let str3="welcome to coding";
     console.log("Includes:",str3.includes("coding"));

    /* 5. Replace all occurrences of "JS" with "JavaScript" in "JS is fun. I like JS. JS is powerful." using replaceAll().*/
     let str4="JS is fun. I like JS. JS is powerful." 
     console.log(str4.replaceAll("JS","JavaScript"));
    
    /* 6. Convert the string "A,B,C,D,E" into an array.*/
    let str5="A,B,C,D,E";
    console.log(str5.split(","));

    /* 7. Find the position of the word "World" in the string "Hello World" using indexOf().*/
    let str6="Hello world";
    console.log(str6.indexOf("world"));

    /* 8. Extract the last 4 characters from the string "JavaScript".*/
    let str7="JavaScript";
    console.log(str7.)
    </script>
</body>
</html>
